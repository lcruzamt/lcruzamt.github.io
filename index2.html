<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Porcentual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background-color: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      width: 100%;
      max-width: 380px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    label {
      font-size: 14px;
      margin-top: 12px;
      display: block;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      color: #222;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #resultado.mostrar {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Cambio Porcentual</h1>

    <label for="valor-original">Valor original</label>
    <input type="number" id="valor-original" placeholder="Ej. 100" />

    <label for="valor-nuevo">Valor nuevo</label>
    <input type="number" id="valor-nuevo" placeholder="Ej. 120" />

    <button onclick="calcularCambio()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularCambio() {
      const original = parseFloat(document.getElementById("valor-original").value);
      const nuevo = parseFloat(document.getElementById("valor-nuevo").value);
      const resultado = document.getElementById("resultado");

      resultado.classList.remove("mostrar");

      if (isNaN(original) || isNaN(nuevo) || original === 0) {
        resultado.textContent = "Por favor ingresa valores v치lidos.";
      } else {
        const diferencia = nuevo - original;
        const porcentaje = (diferencia / original) * 100;

        if (porcentaje > 0) {
          resultado.textContent = `Aumento del ${porcentaje.toFixed(2)}%`;
        } else if (porcentaje < 0) {
          resultado.textContent = `Disminuci칩n del ${Math.abs(porcentaje).toFixed(2)}%`;
        } else {
          resultado.textContent = "No hubo cambio porcentual.";
        }
      }

      // Peque침o delay para reiniciar animaci칩n
      setTimeout(() => {
        resultado.classList.add("mostrar");
      }, 10);
    }
  </script>
</body>
</html>
